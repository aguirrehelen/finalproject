<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="mtjava.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Job Application</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html" class="home" >Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="job.html">Job</a></li>
            </ul>
        </nav>
        <main>
            <h2>Apply for a Job</h2>
            <form action="/submit-application" method="POST" class="details">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="street_address" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip_code" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" cols="50" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </main>
        <footer>
            <p>Designed by: Helen Aguirre</p>
        </footer>
    </div>
</body>
</html>
